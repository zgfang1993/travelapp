<ion-view view-title="天气">
  <ion-content>
    <div class="list">
      <div class="item">天气状况: {{weather.weather[0].main}}</div>
      <div class="item">温度: {{weather.main.temp}}&deg;</div>
      <div class="item">湿度: {{weather.main.humidity}}%</div>
      <div class="item">最高温度: {{weather.main.temp_max}}&deg;</div>
      <div class="item">最低温度: {{weather.main.temp_min}}&deg;</div>
      <div class="item">风: {{weather.wind.speed}}mph, {{getDirection(weather.wind.deg)}}</div>
    </div>
  </ion-content>
</ion-view>
